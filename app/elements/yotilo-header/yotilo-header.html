<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../yotilo-multiselect/yotilo-multiselect.html">
<dom-module id="yotilo-header">
    <template>
        <style>
        :host {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 10rem;
            background: #FFF;
            border-bottom: var(--color-border) 1px solid;
            box-shadow: var(--shadow);
            z-index: 1000;
        }
        
        nav {
            max-width: 128rem;
            margin: 0 auto;
        }
        
        nav ul {
            position: absolute;
            top: 50%;
            margin: 0;
            padding: 0;
            list-style: none;
            transform: translateY(-50%);
        }
        
        nav ul li {
            margin: 0;
            padding: 0;
        }
        
        nav ul li a {
            font-size: 14px;
            text-decoration: none;
            line-height: 24px;
            color: #333;
        }

        .container {
            max-width: 128rem;
            margin:0 auto;
            background:red;
        }

        .col {
            width:25%;
            float:left;
        }

        </style>
        <div class="container cf">
            <div class="col">
                <yotilo-multiselect kind="project" selected="{{projectsSelected}}" options="[[projects]]"></yotilo-multiselect>
            </div>
            <div class="col">
                <yotilo-multiselect kind="task" selected="{{tasksSelected}}" options="[[tasks]]"></yotilo-multiselect>
            </div>
            <div class="col">
                &nbsp;
            </div>
            <div class="col">
                <nav>
                    <ul>
                        <li>
                            <a href="#" on-tap="_openProjectsOverlay">
                                Projects
                            </a>
                        </li>
                        <li>
                            <a href="#" on-tap="_openTasksOverlay">
                                Tasks
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

    </template>
    <script>
    Polymer({
        is: 'yotilo-header',

        properties: {
            projectsSelected: {
                type: Object,
                notify: true
            },
            tasksSelected: {
                type: Object,
                notify: true
            }
        },

        ready: function() {

        },

        _openProjectsOverlay: function() {
            this.fire('open-projects-overlay', {});
        },

        _openTasksOverlay: function() {
            this.fire('open-tasks-overlay', {});
        }
    });
    </script>
</dom-module>
