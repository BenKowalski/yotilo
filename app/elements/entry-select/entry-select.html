<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="entry-select">
    <template>
        <style>
        :host {
            position: relative;
            margin: 1rem 0 0 0;
            display: block;
        }
        
        :host:hover {}
        
        div.btn {
            max-width: 100%;
            box-sizing: border-box;
            display: inline-block;
            height: 6rem;
            border: transparent 1px solid;
            padding: 0 2rem;
            border-radius: 4px;
            font-size: 14px;
            line-height: 6rem;
            cursor: pointer;
            transition: all 250ms ease;
            font-family: Lato, sans-serif;
        }
        
        div.btn:hover {
            border-color: var(--color-border);
            box-shadow: var(--shadow);
        }
        
        span {
            display: inline-block;
            max-width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        #select {
            position: absolute;
            top: 0;
            left: 0;
            width: 2rem;
            height: 2rem;
            border: var(--color-border) 1px solid;
            box-shadow: var(--shadow);
            background: #FFF;
            border-radius: 4px;
            z-index: 2500;
            pointer-events: none;
            transition: all 250ms ease;
            overflow-x: hidden;
            overflow-y: scroll;
            opacity: 0;
        }
        
        #select.open {
            width: 100%;
            height: 32rem;
            pointer-events: auto;
            opacity: 1;
        }
        
        #select div {
            height: 6rem;
            padding: 0 2rem;
            line-height: 6rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        #select div:hover {
            background: #EEE;
        }
        
        #select.open + .shadow {
            display: block;
        }
        
        .shadow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2000;
            display: none;
        }
        </style>
        <div class="btn" on-tap="_open">
            <span>
                [[_displayProject(selected, options, kind, options.*)]]
            </span>
            <div id="select">
                <template is="dom-repeat" items="[[options]]" filter="_filter" observe="state">
                    <div on-tap="_select">[[item.title]]</div>
                </template>
            </div>
            <div class="shadow" on-tap="_close"></div>
        </div>
    </template>
    <script>
    Polymer({
        is: 'entry-select',

        properties: {
            kind: {
                type: String
            },
            selected: {
                type: String,
                value: 0,
                notify: true
            },
            options: {
                type: Array,
                value: []
            }
        },

        ready: function() {

        },

        _open: function() {
            this.toggleClass('open', true, this.$.select);
        },

        _close: function(e) {
            e.stopPropagation();
            this.toggleClass('open', false, this.$.select);
        },

        _select: function(e) {
            this.fire('select-option', {
                kind: this.kind,
                id: e.model.__data__.item.id
            });

            this._close(e);
        },

        _displayProject: function(selected, options, kind) {

            var title = false;

            options.forEach(function(val, key) {
                if (val.id == selected) {
                    title = val.title;
                }
            });

            if (title) {
                return title;
            } else {
                return 'No ' + kind;
            }
        },

        _filter: function(item) {
            return item.state == 1;
        }
    });
    </script>
</dom-module>
