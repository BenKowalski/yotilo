<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="entry-project">
    <template>
        <style>
        :host {
            position: relative;
            margin: 1rem 0 0 0;
            display: block;
        }
        
        :host:hover {
        }

        div {
            display: inline-block;
            height: 6rem;
            border: transparent 1px solid;
            padding: 0 2rem;
            border-radius: 4px;
            font-size: 14px;
            line-height: 6rem;
            cursor:pointer;
            transition:all 250ms ease;
            font-family: Lato, sans-serif;
        }

        div:hover {
            border-color:var(--color-border);
            box-shadow: var(--shadow);
        }

        </style>

        <div on-tap="_openInput">
            [[project]]
        </div>

    </template>
    <script>
    Polymer({
        is: 'entry-project',

        properties: {
            project: {
                type: String,
                value: 0,
                notify: true
            }
        },

        ready: function() {

        }
    });
    </script>
</dom-module>
