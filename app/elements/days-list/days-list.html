<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../day-container/day-container.html">
<dom-module id="days-list">
    <template>
        <style>
        :host {
            display: block;
            max-width: 128rem;
            margin: 0 auto;
        }
        </style>
        <template is="dom-repeat" items="{{days}}">
            <day-container id$="day-[[item]]" day="[[item]]" projects="[[projects]]" tasks="[[tasks]]" d></day-container>
        </template>
    </template>
    <script>
    Polymer({
        is: 'days-list',

        properties: {
            days: {
                type: Array,
                value: []
            },
            today: {
                type: Number,
                value: 0
            }
        },

        ready: function() {

            var dateTemp = new Date();
            this.today = new Date(dateTemp.getFullYear(), dateTemp.getMonth(), dateTemp.getDate(), 0, 0, 0).getTime();

            dateTemp = this.today;

            for (var i = 0; i < 7; i++) {
                this.push('days', dateTemp);
                dateTemp = this._prevDay(dateTemp);
            }
        },

        _prevDay: function(day) {
            var temp2 = new Date(day - 86400000 + 7200000);
            var temp3 = new Date(temp2.getFullYear(), temp2.getMonth(), temp2.getDate(), 0, 0, 0).getTime();
            return temp3;
        },

        _nextDay: function() {
            var t2 = new Date(this.day + 86400000 + 7200000);
            t3 = new Date(t2.getFullYear(), t2.getMonth(), t2.getDate(), 0, 0, 0).getTime();
            this.day = t3;
        },
    });
    </script>
</dom-module>
