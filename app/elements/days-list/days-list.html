<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../day-container/day-container.html">
<dom-module id="days-list">
    <template>
        <style>
        :host {
            display: block;
            max-width: 128rem;
            margin: 0 auto;
        }
        </style>
        <iron-localstorage name="startday" value="{{startday}}" on-iron-localstorage-load-empty="_initStartDay"></iron-localstorage>
        <template is="dom-repeat" items="{{days}}">
            <day-container id$="day-[[item]]" day="[[item]]" projects="[[projects]]" tasks="[[tasks]]" projects-selected="[[projectsSelected]]" tasks-selected="[[tasksSelected]]"></day-container>
        </template>
    </template>
    <script>
    Polymer({
        is: 'days-list',

        properties: {
            days: {
                type: Array,
                value: []
            },
            today: {
                type: Number,
                value: 0
            },
            startday: {
                type: Number,
                observer: '_startDayChanged'
            }
        },



        ready: function() {

            var dateTemp = new Date();
            this.today = new Date(dateTemp.getFullYear(), dateTemp.getMonth(), dateTemp.getDate(), 0, 0, 0).getTime();
        },

        _prevDay: function(day) {
            var temp2 = new Date(day - 86400000 + 7200000);
            var temp3 = new Date(temp2.getFullYear(), temp2.getMonth(), temp2.getDate(), 0, 0, 0).getTime();
            return temp3;
        },

        _startDayChanged: function(startday) {

            if (typeof startday == 'number') {

                dateTemp = this.today;
                while (dateTemp >= startday) {

                    this.push('days', dateTemp);
                    dateTemp = this._prevDay(dateTemp);
                }
            }
        },

        _initStartDay: function() {

            var dateTemp = new Date();
            this.startday = new Date(dateTemp.getFullYear(), dateTemp.getMonth(), dateTemp.getDate(), 0, 0, 0).getTime();
        }
    });
    </script>
</dom-module>
