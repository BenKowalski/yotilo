<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="yotilo-datepicker">
    <template>
        <style>
        :host {
            position: relative;
            margin: 1rem 0 0 0;
            display: block;
        }
        
        :host:hover {}
        
        div.btn {
            max-width: 100%;
            box-sizing: border-box;
            display: inline-block;
            height: 8rem;
            border: transparent 1px solid;
            padding: 0 2rem;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 250ms ease;
            font-family: Lato, sans-serif;
        }
        
        div.btn:hover {
            border-color: var(--color-border);
            box-shadow: var(--shadow);
            background: #FFF;
        }
        
        span {
            display: inline-block;
            max-width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 4rem;
        }
        
        small {
            display: block;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            line-height: 1.5rem;
            margin: 1.5rem 0 0 0;
            color: var(--color-border);
            -webkit-font-smoothing: antialiased;
            letter-spacing: .05em;
        }
        
        small::first-letter {
            text-transform: uppercase;
        }
        
        #select {
            position: absolute;
            top: 0;
            left: 0;
            width: 2rem;
            height: 2rem;
            border: var(--color-border) 1px solid;
            box-shadow: var(--shadow);
            background: #FFF;
            border-radius: 4px;
            z-index: 2500;
            pointer-events: none;
            transition: all 250ms ease;
            overflow-x: hidden;
            overflow-y: scroll;
            opacity: 0;
        }
        
        #select.open {
            width: 100%;
            height: 32rem;
            pointer-events: auto;
            opacity: 1;
        }
        
        #select div {
            height: 6rem;
            padding: 0 2rem 0 6rem;
            line-height: 6rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
        }
        
        #select div.selected:after {
            opacity: 1;
        }
        
        #select div:before {
            content: "";
            display: block;
            width: 3rem;
            height: 3rem;
            border: var(--color-border) 1px solid;
            border-radius: 4px;
            position: absolute;
            top: 50%;
            left: 1.5rem;
            transform: translateY(-50%);
            background: #FFF;
        }
        
        #select div:after {
            content: "";
            display: block;
            width: 3rem;
            height: 3rem;
            position: absolute;
            top: 50%;
            left: 1.5rem;
            transform: translateY(-50%);
            background: url(/images/icons/check.svg) no-repeat center center;
            background-size: 16px 16px;
            opacity: 0;
        }
        
        #select div:hover {
            background: var(--color-bg);
        }
        
        #select div:empty:after {
            content: "No Name";
            opacity: .5;
        }
        
        #select.open + .shadow {
            display: block;
        }
        
        .shadow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2000;
            display: none;
        }
        </style>
        <iron-localstorage name="savedStartDate" value="{{savedStartDate}}" on-iron-localstorage-load-empty="_initSavedStartDate"></iron-localstorage>
        <div class="btn" on-tap="_open">
            <small>
                Period of time
            </small>
            <span>
                [[_displayPeriod(startDate, endDate)]]
            </span>
            <div id="select">

            </div>
            <div class="shadow" on-tap="_close"></div>
        </div>
    </template>
    <script>
    Polymer({
        is: 'yotilo-datepicker',

        properties: {
            startDate: {
                type: Number,
                notify: true
            }, 
            endDate: {
                type: Number,
                notify: true
            },
            savedStartDate: {
                type: Number,
                observer: '_savedStartDateChanged'
            }
        },

        ready: function() {

            var dateTemp = new Date();
            this.endDate = new Date(dateTemp.getFullYear(), dateTemp.getMonth(), dateTemp.getDate(), 0, 0, 0).getTime();
        },

        _open: function() {
            this.toggleClass('open', true, this.$.select);
        },

        _close: function(e) {
            e.stopPropagation();
            this.toggleClass('open', false, this.$.select);
        },

        _displayPeriod: function(startDate, endDate) {

            var tmpStart = new Date(startDate);
            var tmpEnd = new Date(endDate);

            tmpStart = (tmpStart.getMonth()+1) + '/' + tmpStart.getDate() + '/' + tmpStart.getFullYear();
            tmpEnd = (tmpEnd.getMonth()+1) + '/' + tmpEnd.getDate() + '/' + tmpEnd.getFullYear();

            return tmpStart + ' â€“ ' + tmpEnd;
        },

        _initSavedStartDate: function() {

            var dateTemp = new Date();
            this.savedStartDate = new Date(dateTemp.getFullYear(), dateTemp.getMonth(), dateTemp.getDate(), 0, 0, 0).getTime();
        },

        _savedStartDateChanged: function(savedStartDate) {
            this.startDate = savedStartDate;
        }

    });
    </script>
</dom-module>
