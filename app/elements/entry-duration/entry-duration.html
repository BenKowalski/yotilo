<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="entry-duration">
    <template>
        <style>
        :host {
            position: relative;
            margin: 1rem 0 0 0;
            display: block;
        }
        
        :host:hover {
        }

        div {
            display: inline-block;
            height: 6rem;
            border: transparent 1px solid;
            padding: 0 2rem;
            border-radius: 4px;
            font-size: 14px;
            line-height: 6rem;
            cursor:pointer;
            transition:all 250ms ease;
            font-family: Lato, sans-serif;
        }

        div:hover {
            border-color:var(--color-border);
            box-shadow: var(--shadow);
        }

        input {
            position: absolute;
            top:0;
            left:0;
            height:6rem;
            width:3rem;
            background:#FFF;
            padding:0;
            border: var(--color-border) 1px solid;
            padding: 0 2rem;
            border-radius: 4px;
            box-shadow: var(--shadow);
            outline: none;
            opacity: 0;
            pointer-events: none;
            transition:all 250ms ease;
            font-size:14px;
            font-family: Lato, sans-serif;
        }

        input:focus {
            opacity: 1;
            pointer-events: auto;
            width:12rem;
        }

        input:focus + div {
            opacity:0;
        }

        </style>

        <input id="input" type="text" value$="[[_calculateHours(duration)]]:[[_calculateMinutes(duration)]]" on-blur="_save" on-keydown="_keydown" />

        <div on-tap="_openInput">
            [[_calculateHours(duration)]]<span>:</span>[[_calculateMinutes(duration)]]
        </div>

    </template>
    <script>
    Polymer({
        is: 'entry-duration',

        properties: {
            duration: {
                type: Number,
                value: 0,
                notify: true
            }
        },

        ready: function() {

        },

        _calculateHours: function(duration) {

            var minutesNow = Math.floor(duration / 60);
            var hoursNow = Math.floor(minutesNow / 60);
            return hoursNow;
        },

        _calculateMinutes: function(duration) {

            var minutesNow = Math.floor(duration / 60);
            var hoursNow = Math.floor(minutesNow / 60);
            minutesNow = minutesNow - (hoursNow * 60);
            if (minutesNow < 10) {
                minutesNow = '0' + minutesNow;
            }
            return minutesNow;
        },

        _openInput: function() {
            this.$.input.focus();
        },

        _save: function(e) {

            var tmp = e.target.value.split(':');
            tmp = ((parseInt(tmp[0]) * 60) + parseInt(tmp[1])) * 60;

            this.duration = tmp;
        },

        _keydown: function(e) {
            if(e.keyCode == 13) {
                e.target.blur();
            }
        }
    });
    </script>
</dom-module>
